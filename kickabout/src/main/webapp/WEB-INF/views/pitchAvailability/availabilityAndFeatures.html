<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kickabout</title>
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
	<div th:replace="fragments/newHeader">Header</div>
	<div class="col-md-12 col-centered clearfix">
		<div class="col-sm-12" align="center">
			<h2>
			<span class="header-pitches" th:text="|${pitch.pitchLocation.company.name} Pitch ${pitch.pitchNumber}|"></span>
			</h2>			
		</div>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6" align="center">
			<div class ="features-table">
			<table class="table">
				<thead>
					<tr>
						<th class="col-sm-6 text-center h3" th:text="Features"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pitchFeature : ${pitchFeatures}">
						<td class="col-sm-6 text-center" th:text="${pitchFeature.feature}"> </td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div class="col-sm-6">
			<div class ="pitch-gallery">
				<img src="../../../resources/images/pitch.jpg" th:src="@{/resources/images/pitch.jpg}" class ="img-responsive"/>
			</div>
		</div>
	</div>
	
	<form method="post" th:action="@{/dateSearch}" th:object="${pitchForm}">
		<div class="pitches-table-holder col-sm-offset-1 col-sm-10" align="center">
				<div class="availability-table">
				<table class="table">
					<thead>
						<tr>
							<th class="col-sm-3 text-center" th:text="|${pitch.pitchLocation.company.name} Pitch ${pitch.pitchNumber} - Booking Schedule - ${date}|"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="availability : ${pitchAvailabilities}">
							<td class="col-sm-3 text-center" th:text="|${availability.bookedFrom} - ${availability.bookedTo}|"> </td>
						</tr>
					</tbody>
				</table>
				  	<span>
				  		<input type="text" class="form-control" placeholder="Select a different date to book..." th:field="*{date}"/>
				  	</span>
				  	<span class="btn-group">
				  		<input type="submit" class=" btn-block btn btn-info" value="Search"></input>
				  	</span>
				  	<span class="btn-group">
				  		<a class="btn bookingBtn" th:href="@{booking/newBooking(pitchId=${pitch.id}, date=${'25-02-2016'})}"><i class="btn btn-success">Book for this date!</i></a>
				  	</span>
				</div>
			</div>
	</form>
</body>
</html>
