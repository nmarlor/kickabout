<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kickabout</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:replace="fragments/newHeader">Header</div>
	<form method="post" th:action="@{/manageClientAccount}" th:object="${accountForm}">
	<input type="hidden" th:value="accountId" th:field="*{accountId}"/>				
		<div class="jumbotron default">
			<div class = "general-header">
				<h2 class="text-center">My Account</h2>
			</div>
				<div class="col-sm-offset-2 col-sm-8">
					<div class="col-sm-12">
						<div class="col-sm-6">
							<br></br>
							<h4>Your details</h4>
				  			<br></br>
				  			<div class="col-sm-4">
				  				<label for="email-input">Email address: </label>
				  			</div>
				  			<div class="col-sm-8">
				  				<input th:errorclass="input-form-error" type="text" class="form-control" id="email-input" th:field="*{email}"/>
				  			</div>
				  			<br></br><br></br>
				  			<div class="col-sm-4">
				  				<label for="name-input">Name: </label>
				  			</div>
				  			<div class="col-sm-8">
				  				<input th:errorclass="input-form-error" type="text" class="form-control" id="name-input" th:field="*{name}"/>
				  			</div>
				  			<br></br><br></br>
				  			<div class="col-sm-4">
				  				<label for="telephone-input">Telephone number: </label>
				  			</div>
				  			<div class="col-sm-8">
				  				<input th:errorclass="input-form-error" type="text" class="form-control" id="telephone-input" th:field="*{telephone}"/>
							</div>
							<br></br><br></br><br></br>
							<div class="password-btn col-sm-5">
							<input value="Change Password" class="btn btn-block btn-info password-button" onclick="" />
							</div>
						</div>
						<div class="col-sm-offset-2 col-sm-3">
							<br></br>
							<h4>Your bookings</h4>
					  		<br></br>
					  		<a href="myBookings" th:href="@{myBookings(accountId=${accountId})}">Upcoming bookings</a>
					  		<br></br><br></br>
					  		<a href="previousBookings" th:href="@{previousBookings(accountId=${accountId})}">Previous bookings</a>
					  		<br></br><br></br>
					  		<a href="bookingInProgress" th:href="@{bookingInProgress(accountId=${accountId})}">Bookings in progress</a>
					  		<br></br><br></br>
					  		<a>Saved cards</a>
						</div>
					</div>
				</div>
				
				<div class="col-sm-offset-2 col-sm-8">
					<div class="col-sm-12">
						<div class="col-sm-12">
							<br></br>
							<h4>Additional Information</h4>
							<span>Help improve our service, by telling us a bit about yourself!</span>
							<br></br><br></br>
							<div class="col-sm-3">
					  			<label for="dob">Date of birth: </label>
					  		</div>
					  		<div class="col-sm-2">
					  			<select class="form-control"></select>
							</div>
							<div class="col-sm-2">
					  			<select class="form-control"></select>
							</div>
							<div class="col-sm-2">
					  			<select class="form-control"></select>
							</div>
				  			<br></br><br></br>
				  			<div class="col-sm-3">
				  			<label for="dob">Gender: </label>
					  		</div>
					  		<div class="col-sm-3">
					  			<select class="form-control"></select>
							</div>
				  			<br></br><br></br>
				  			<div class="col-sm-3">
				  			<label for="dob">How did you hear about us? </label>
					  		</div>
					  		<div class="col-sm-3">
					  			<select class="form-control"></select>
							</div>
							<div class="col-sm-2"></div>
							<div class="delete-btn col-sm-2">
								<a class="btn btn-block btn-danger deleteAccountBtn" th:id="${account.id}" data-toggle="modal" data-target="#deleteAccountModal">Delete</a>
							</div>
							<div class="create-btn col-sm-2">
								<input type="submit" value="Save Changes" class="btn btn-block btn-success create-button" onclick="" />
							</div>
						</div>
					</div>
				</div>
		</div>
	</form>
	
	<div id="deleteAccountModal" class="deleteAccountModal modal fade" tabindex="-1" role="dialog" aria-labelledby="deleteAccountModal">
		<div class="replaceable">
		</div>
	</div>
	
	<script>
		$(".deleteAccountBtn").click(function(){
			var accountId = $(this).attr("id");
			$.ajax({
			 	url: base_url + "deleteMyAccount",
			 	data: {id : accountId},
			 	success: function(result){
			 		$(".replaceable").html(result);
			 	}
			});
		});
	</script>
	
</body>
</html>
