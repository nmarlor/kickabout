<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kickabout</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:replace="fragments/newHeader">Header</div>
	<div class="jumbotron default">
		<div class = "general-header">
			<div class="col-sm-12" align="center">
				<h2 class="text-center">Admin users</h2>
				<form th:action="@{/viewAdminUsers}" method="get">
					<div class="general-table-holder col-sm-offset-2 col-sm-8" align="center">
						<div class="admin-users-table">
						<table class="table">
							<thead>
								<tr>
									<th class="col-sm-2"></th>
									<th class="col-sm-1"></th>
									<th class="col-sm-2"></th>
									<th class="col-sm-1"></th>
									<th class="col-sm-1"></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="account : ${adminAccounts}">
									<td class="col-sm-2 text-center" th:text="|${account.name}|"></td>
									<td class="col-sm-1 text-left">
										<span class="btn-group btn-group-xs">
											<a class="btn btn-info accountInfoBtn" th:id="${account.id}" data-toggle="modal" data-target="#accountInfoModal"><i class="glyphicon glyphicon-info-sign"></i></a>
								  		</span>
									</td>
									<td class="col-sm-2 text-left">
	 									<a href="viewAllBookings" th:href="@{viewBookingsForAccount(accountId=${account.id})}">View bookings</a>
	 								</td>
	 								<td class="col-sm-1 text-left">
										<span class="btn-group btn-group-xs">
											<a class="btn btn-info changeDetailsBtn" th:id="${account.id}" data-toggle="modal" data-target="#changeDetailsModal"><i class="fa fa-pencil"></i></a>
									  	</span>
									</td>
									<td class="col-sm-1 text-left">
										<span class="btn-group btn-group-xs">
											<a class="btn btn-danger deleteAccountBtn" th:id="${account.id}" data-toggle="modal" data-target="#deleteAccountModal"><i class="fa fa-trash-o danger"></i></a>
									  	</span>
									</td>
								</tr>
							</tbody>
						</table>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="accountInfoModal" class="accountInfoModal modal fade" tabindex="-1" role="dialog" aria-labelledby="accountInfoModal">
		<div class="replaceable">
		</div>
	</div>
	<div id="changeDetailsModal" class="changeDetailsModal modal fade" tabindex="-1" role="dialog" aria-labelledby="changeDetailsModal">
		<div class="replaceable">
		</div>
	</div>
	<script>
		$(".accountInfoBtn").click(function(){
			var accountId = $(this).attr("id");
			$.ajax({
			 	url: base_url + "adminAccountInfo",
			 	data: {id : accountId},
			 	success: function(result){
			 		$(".replaceable").html(result);
			 	}
			});
		});
		
		$(".changeDetailsBtn").click(function(){
			var accountId = $(this).attr("id");
			$.ajax({
			 	url: base_url + "editAdminAccountInfo",
			 	data: {id : accountId},
			 	success: function(result){
			 		$(".replaceable").html(result);
			 	}
			});
		});
	</script>
</body>
</html>
