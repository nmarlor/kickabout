<form th:action="@{/editAdminAccountInfo}" th:object="${accountForm}" method="post">

	<input type="hidden" th:field="*{accountId}"/>
	
	<div class="modal-dialog modal-md">
		<div class="modal-content">
			<div class="modal-header">
		    	<button type="button" class="close" data-dismiss="modal" aria-label="Close" disabled="disabled"><span data-dismiss="modal" aria-hidden="true">&times;</span></button>
		        <h4 class="inline-block modal-title" id="myModalLabel">Editing account details</h4>
			</div>
			<div class="modal-body" id="">
				<div class="form-group row">
					<div class="col-sm-12">
						<label>Name</label>
						<input th:errorclass="input-form-error" type="text" class="form-control" id="name-input" th:field="*{name}"/>
						<br></br>
						<label>Email address</label>
						<input th:errorclass="input-form-error" type="text" class="form-control" id="email-input" th:field="*{email}"/>
						<br></br>
						<label>Telephone number</label>
						<input th:errorclass="input-form-error" type="text" class="form-control" id="telephone-input" th:field="*{telephone}"/>
					</div>
				</div>
			</div>
			<div class="modal-footer">
		    	<h4 class="inline-block no-margin confirmationMessage"></h4>
		    	<div class="pull-right">
		    		<button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
		            <button type="button" class="saveAccountConfirm btn btn-success">Save changes</button>
		        </div>
	        </div>
		</div>
	</div>

</form>
<script>
	$(".saveAccountConfirm").click(function(){
		var url = $(this).parents("form").attr("action");
		var data = $(this).parents("form");
		
		$(this).html("Confirm").removeClass("btn-success ").addClass("btn-danger saveAccountChanges");
		$(".confirmationMessage").html("Are you sure you wish to update the account with these details?");
		
		$(".saveAccountChanges").click(function(){
			$.ajax({
				url: url,
				type: "post",
				data: data.serialize(),
				success : function(response){
					if (response.redirect) {
			    		window.location.reload();
			    	}else{		
			    		$(".replaceable").html(response);
			    	}
			    },error: function(){
			    }
			});
		});
	});
</script>
