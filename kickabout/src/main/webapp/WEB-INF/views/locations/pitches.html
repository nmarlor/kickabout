<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kickabout</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:replace="fragments/newHeader">Header</div>
	<div class="col-md-12 col-centered clearfix">
		<div class="col-sm-12 g2s-list-header" align="center">
			<h2 class="">
			<span class="header-pitches">Pitches for location</span>
			</h2>
			<span class="header-pitches">
			<p>Below is a list of pitches available for this location.</p> 
			<p>Click check availability to view the pitches schedule and make a booking.</p>
			</span>
		</div>
		<form th:action="@{/locations/pitches}" method="get">
			<div class="pitches-table-holder col-sm-offset-1 col-sm-10" align="center">
				<div class="pitches-table">
				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-sm-2 text-center">Pitch Number</th>
							<th class="col-sm-3 text-center">Cost Per Session</th>
							<th class="col-sm-3 text-center">Size Of Pitch</th>
							<th class="col-sm-2"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pitch : ${pitches}">
							<td class="col-sm-2 text-center" th:text="${pitch.pitchNumber}"> </td>
							<!-- TODO "£" NOT DISPLAYING CORRECTLY! <td class="col-sm-3 text-center" th:text="${'£' + pitch.cost}"></td> -->
							<td class="col-sm-3 text-center" th:text="${pitch.cost}"></td>
							<td class="col-sm-3 text-center" th:text="${pitch.pitchSize.prettyName}"></td>
							<td class="col-sm-2 text-center">
								<span class="btn-group">
				  					<a class="btn pitchInfoBtn" th:href="@{pitches(locationId=${location.id})}"><i class="btn btn-info">Check Pitch Availability</i></a>
				  				</span>
							</td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
