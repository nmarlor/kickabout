<!DOCTYPE html>
<html class="no-js" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kickabout</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div th:replace="fragments/newHeader">Header</div>
	<div class="container">
		<div class="jumbotron default">
			<h2 class="text-center">Contact us</h2>
			<br></br>
			<div class="col-sm-12">
				<div class="input-group form-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" id="name-input" placeholder="Name..."/>
				</div>
			</div>
			
			<div class="col-sm-12">
				<div class="input-group form-group">
					<span class="input-group-addon"><i class="fa fa-envelope-square"></i></span>
					<input type="text" class="form-control" id="email-input" placeholder="Email Address..."/>
				</div>
			</div>
			
			<div class="col-sm-12">
				<div class="input-group form-group">
					<span class="input-group-addon"><i class="fa fa-pencil-square-o"></i></span>
					<input type="text" class="form-control" id="subject-input" placeholder="Email Subject..."/>
				</div>
			</div>
			
			<div class="col-sm-12">
				<div class="form-group">
  					<textarea class="form-control" rows="5" id="comment" placeholder="Enter your message here..."></textarea>
				</div>
			</div>
			
			<div class="create-btn col-sm-2">
				<input type="submit" value="Send" class="btn btn-block btn-success create-button"/>
			</div>
				
		</div>	
	</div>
</body>
</html>
