<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link href="../../../resources/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/resources/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#" th:href="@{/}"> <span
							class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
					</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#locations">Locations</a></li>
					<li><a href="#book">Book a pitch</a></li>
					<li><a href="#contact">Contact Us</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signup" th:href="@{/signup}"> <span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Sign
							up
					</a>
					</li>
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signin" th:href="@{/signin}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign
							in
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/signin" th:href="@{/manage}"> <span
							class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Manage
							account
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
						<form style="visibility: hidden" id="form" method="post"
							action="#" th:action="@{/logout}"></form>
					</li>
				</ul>
			</div>
	</div>
</body>
</html>
