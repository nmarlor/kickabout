<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Kickabout</title>
	
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
		
	<link rel="stylesheet" th:href="@{/resources/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/chosen.css}"/>
	<link rel="stylesheet" th:href="@{/resources/fonts/font-awesome-4.2.0/css/font-awesome.min.css}" />
		
	<!-- Theme CSS -->
	<link rel="stylesheet" th:href="@{/resources/css/freelancer.min.css}"/>
	
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"></link>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css"></link>
    	
	<script th:src="@{/resources/js/vendor/jquery-1.11.1.min.js}"></script>
	<script th:src="@{/resources/js/knob.js}"></script>
    <script th:src="@{/resources/js/chosen.jquery.js}"></script>
    <script th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script th:inline="javascript">var base_url = [[@{/}]];</script>
</head>
	
<body id="page-top" class="index">
	
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/" th:href="@{/}">Allpitches.com</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signin" th:href="@{/signin}"> <span
							class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
					</a>
					</li>
					<li th:if="${#authorization.expression('!isAuthenticated()')}">
						<a href="/signup" th:href="@{/signup}"> <span
							class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Sign Up
					</a>
					</li>
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="manageAccount" th:href="@{/manageAccount}"> <span
							class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Manage Account
					</a>
					</li>
					
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="contact" th:href="@{/contact}"> <span
							 aria-hidden="true"></span>&nbsp;Contact us
					</a>
					</li>
					
					<li th:if="${#authorization.expression('isAuthenticated()')}">
						<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
							<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
					</a>
						<form style="visibility: hidden" id="form" method="post" action="#"
							th:action="@{/logout}"></form>
					</li>
				</ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
