<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/resources/css/core.css}" />
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#" th:href="@{/}"><span
							class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; KickAbout</a></li>
				<li><a href="locations" th:href="@{/locations}">Locations</a></li>
				<li><a href="#book">Book a pitch</a></li>
				<li><a href="#contact">Contact Us</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a href="/signup" th:href="@{/signup}"> <span
						class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Sign up
				</a>
				</li>
				<li th:if="${#authorization.expression('!isAuthenticated()')}">
					<a href="/signin" th:href="@{/signin}"> <span
						class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Login
				</a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<a href="/signin" th:href="@{/signin}"> <span
						class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp;Manage account
				</a>
				</li>
				<li th:if="${#authorization.expression('isAuthenticated()')}">
					<a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
				</a>
					<form style="visibility: hidden" id="form" method="post" action="#"
						th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
	</nav>
</body>
</html>
